<!DOCTYPE html>
<html lang="en">
<head>
  <title>agile</title>
  <link href="favicon.png" rel="shortcut icon">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <style>
    .content {
      background-color: #e8e8e8;
      width: 100%;
      height: auto;
      bottom: 0px;
      top: 0px;
      left: 0;
      position: absolute;
    }
    .center {
      position: absolute;
      width: 100px;
      height: 60pt;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -50px;
    }
    .center input {
      font-size: 60pt;
      width: 100px;
    }
  </style>
  <div class="content">
    <div class="center">
      <input type="textbox" />
    </div>
  </div>
</body>
</html>
